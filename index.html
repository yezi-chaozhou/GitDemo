<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的页面</h1>
        <p>这是一个简单的HTML示例</p>
    </header>

    <div class="content">
        <h2>关于HTML</h2>
        <p>HTML（超文本标记语言）是用于创建网页的标准标记语言。</p>
        <p>它描述了网页的结构，并由一系列元素组成。</p>
        
        <h3>基本HTML元素</h3>
        <ul>
            <li>&lt;html&gt; - 定义整个HTML文档</li>
            <li>&lt;head&gt; - 包含文档的元数据</li>
            <li>&lt;body&gt; - 包含可见的页面内容</li>
            <li>&lt;h1&gt; 到 &lt;h6&gt; - 定义标题</li>
            <li>&lt;p&gt; - 定义段落</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2023 简单HTML示例页面</p>
        <p>&copy; 2023 简单HTML示例页面</p>
    </footer>
</body>
</html>
